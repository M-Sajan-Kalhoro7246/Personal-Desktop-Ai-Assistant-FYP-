<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INERTIA - Virtual Assistant</title>

    <!---- CSS Linkage ------>

    <!---- Font Awesome Cdn Linkage ------>

</head>

<body>
    <section class="main">
      <audio id="audioPlayer" controls autoplay>
        Your browser does not support the audio element.
    </audio>
        <div class="image-container">
            <h1>JARVIS</h1>
            <p>I'm a Virtual Assistant how can i help you</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
    </section>

    <!------- Js Linkage --------->
</body>

</html>

<script>

document.addEventListener('DOMContentLoaded', () => {
    const btn = document.querySelector('.talk');

    btn.addEventListener('click', () => {
        const recognition = new webkitSpeechRecognition() || new SpeechRecognition();

        recognition.lang = 'en-US'; // Set the language for recognition

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            sendDataToServer(transcript); // Function to send data to server
        };

        recognition.start();
    });

    function sendDataToServer(data) {
        const url = 'http://127.0.0.1:5501/postdata'; // Replace with your server URL

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: data })
        })
        .then(response => response.blob())
            .then(blob => {
                const objectURL = URL.createObjectURL(blob);
                audioPlayer.src = objectURL;
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    }
});
</script>
